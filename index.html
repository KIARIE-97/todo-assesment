<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>My Todo app</title>

    <link rel="stylesheet" href="styles.css">
  
</head>
<body>

<header>
    <div class="page_header">
        <h1>
            TODO
        </h1>
    </div>
    <div class="form">
        <form id="create_task">
            <input type="radio" id="radio" >
            <input type="text" id="task_input" placeholder="Create a new todo...">
        </form>
    </div>
</header>
<div class="container">


<div class="All">

    <div class="Completed">
        <input type="radio" id="radio"  name="complete">
        <label for="radio">complete online javascript course</label>
    </div>

    <div class="Active">
        <input type="radio" class="radio">
        <label for="radio" class="text">jog around the park 3times</label>
    </div>

    <div class="Active">
        <input type="radio" id="radio" class="radio">
        <label for="radio" class="text">10 mins meditation</label>
    </div>

    <div class="Active">
        <input type="radio" id="radio" class="radio">
        <label for="radio" class="text">pick up groceries</label>
    </div>

    <div class="Active">
        <input type="radio" id="radio" class="radio">
        <label for="radio" class="text">Complete todo app on frontendmentor</label>
    </div>

</div>


    
<div class="footer">
    <div class="items_left">
        5 items left
    </div>
    <div class="navigate">
        <a href="#">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>
    </div>
    <div class="clear_completed">
        Clear Completed
    </div>

</div>

</div>
<div class="l_footer">
    <p>
        Drag and drop to reorder list
    </p>
   
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sarah</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
